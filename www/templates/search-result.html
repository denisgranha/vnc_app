<ion-view cache-view="false">
    <ion-nav-title>
        Resultados
    </ion-nav-title>
    <ion-content class="has-header" >
        <ul class="list">
            <a class="item item-image item-icon-right bs-callout" ng-style="{ 'border-right-color': getColor(evento)}" ng-repeat="evento in eventos | orderBy:'start_date' " ng-click="goEvento(evento.ID)">
                <img ng-src={{evento.image}} ng-show="evento.image">
                <div class="texto-imaxe item ">{{evento.post_title}}</div>
            </a>
        </ul>
    </ion-content>
</ion-view>
